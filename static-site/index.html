<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0a0e27;
            --bg-gradient: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            --card-bg: rgba(26, 31, 58, 0.8);
            --card-hover: rgba(36, 41, 68, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent: #667eea;
            --accent-hover: #5568d3;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #48bb78;
            --danger: #f56565;
            --border: rgba(102, 126, 234, 0.2);
            --shadow: rgba(102, 126, 234, 0.15);
            --glow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 16px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lang-switch {
            display: flex;
            gap: 8px;
            background: var(--card-bg);
            padding: 4px;
            border-radius: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: var(--accent);
            color: white;
        }

        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-btn {
            padding: 12px 24px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .category-btn.active {
            background: var(--accent-gradient);
            border-color: var(--accent);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--glow), 0 12px 40px var(--shadow);
            border-color: var(--accent);
            background: var(--card-hover);
        }

        .product-card:hover::before {
            opacity: 0.1;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .product-info {
            padding: 16px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .product-category {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .product-float {
            font-size: 14px;
            color: var(--success);
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .product-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-available {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-sold {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .admin-btn {
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            color: var(--text-primary);
        }

        .admin-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 16px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), var(--glow);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Магазин</h1>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="uz">UZ</button>
            </div>
        </div>

         Shop View 
        <div id="shopView">
            <div class="categories" id="categories"></div>
            <div class="products-grid" id="productsGrid"></div>
        </div>

         Admin Panel 
        <div id="adminPanel" class="admin-panel">
            <div class="admin-actions">
                <button class="admin-btn" onclick="openCreateLotModal()">
                    <span id="createLotBtn">🧾 Создать лот</span>
                </button>
                <button class="admin-btn" onclick="openCreateProductModal()">
                    <span id="createProductBtn">🛍️ Создать продукт</span>
                </button>
                <button class="admin-btn" onclick="showAllProducts()">
                    <span id="allProductsBtn">📦 Все продукты</span>
                </button>
            </div>
            <div class="products-grid" id="adminProductsGrid"></div>
        </div>
    </div>

     Create Product Modal 
    <div id="createProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="createProductTitle">Создать продукт</h2>
                <button class="close-btn" onclick="closeModal('createProductModal')">&times;</button>
            </div>
            <form id="createProductForm">
                <div class="form-group">
                    <label class="form-label" id="labelProductName">Название товара</label>
                    <input type="text" class="form-input" id="productName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelProductPrice">Цена</label>
                    <input type="number" class="form-input" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelCategory">Категория</label>
                    <select class="form-select" id="productCategory" required>
                        <option value="weapons">🔫 Оружие</option>
                        <option value="agents">🧍 Агенты</option>
                    </select>
                </div>
                <div class="form-group" id="floatGroup">
                    <label class="form-label" id="labelFloat">Float (качество)</label>
                    <input type="number" class="form-input" id="productFloat" step="0.0001" min="0" max="1">
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelDescription">Описание</label>
                    <textarea class="form-textarea" id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelPhoto">Фото (URL)</label>
                    <input type="url" class="form-input" id="productPhoto" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLink">Ссылка на предмет</label>
                    <input type="url" class="form-input" id="productLink" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="saveProductBtn">Сохранить</button>
            </form>
        </div>
    </div>

     Create Lot Modal 
    <div id="createLotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="createLotTitle">Создать лот</h2>
                <button class="close-btn" onclick="closeModal('createLotModal')">&times;</button>
            </div>
            <form id="createLotForm">
                <div class="form-group">
                    <label class="form-label" id="labelLotName">Название</label>
                    <input type="text" class="form-input" id="lotName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelStartingPrice">Начальная цена</label>
                    <input type="number" class="form-input" id="lotPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLotCategory">Категория</label>
                    <select class="form-select" id="lotCategory" required>
                        <option value="weapons">🔫 Оружие</option>
                        <option value="agents">🧍 Агенты</option>
                    </select>
                </div>
                <div class="form-group" id="lotFloatGroup">
                    <label class="form-label" id="labelLotFloat">Float (качество)</label>
                    <input type="number" class="form-input" id="lotFloat" step="0.0001" min="0" max="1">
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLotDescription">Описание</label>
                    <textarea class="form-textarea" id="lotDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLotPhoto">Фото (URL)</label>
                    <input type="url" class="form-input" id="lotPhoto" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLotLink">Ссылка</label>
                    <input type="url" class="form-input" id="lotLink" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="saveLotBtn">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="/static/translations.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
