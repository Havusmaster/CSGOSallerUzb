<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --border: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 16px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .lang-switch {
            display: flex;
            gap: 8px;
            background: var(--card-bg);
            padding: 4px;
            border-radius: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: var(--accent);
            color: white;
        }

        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            font-size: 14px;
        }

        .category-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .product-info {
            padding: 16px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .product-category {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .product-float {
            font-size: 14px;
            color: var(--success);
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .product-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-available {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-sold {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .admin-btn {
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            color: var(--text-primary);
        }

        .admin-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 16px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Магазин</h1>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="uz">UZ</button>
            </div>
        </div>

         Shop View 
        <div id="shopView">
            <div class="categories" id="categories"></div>
            <div class="products-grid" id="productsGrid"></div>
        </div>

         Admin Panel 
        <div id="adminPanel" class="admin-panel">
            <div class="admin-actions">
                <button class="admin-btn" onclick="openCreateLotModal()">
                    <span id="createLotBtn">🧾 Создать лот</span>
                </button>
                <button class="admin-btn" onclick="openCreateProductModal()">
                    <span id="createProductBtn">🛍️ Создать продукт</span>
                </button>
                <button class="admin-btn" onclick="showAllProducts()">
                    <span id="allProductsBtn">📦 Все продукты</span>
                </button>
            </div>
            <div class="products-grid" id="adminProductsGrid"></div>
        </div>
    </div>

     Create Product Modal 
    <div id="createProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="createProductTitle">Создать продукт</h2>
                <button class="close-btn" onclick="closeModal('createProductModal')">&times;</button>
            </div>
            <form id="createProductForm">
                <div class="form-group">
                    <label class="form-label" id="labelProductName">Название товара</label>
                    <input type="text" class="form-input" id="productName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelProductPrice">Цена</label>
                    <input type="number" class="form-input" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelCategory">Категория</label>
                    <select class="form-select" id="productCategory" required>
                        <option value="weapons">🔫 Оружие</option>
                        <option value="agents">🧍 Агенты</option>
                    </select>
                </div>
                <div class="form-group" id="floatGroup">
                    <label class="form-label" id="labelFloat">Float (качество)</label>
                    <input type="number" class="form-input" id="productFloat" step="0.0001" min="0" max="1">
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelDescription">Описание</label>
                    <textarea class="form-textarea" id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelPhoto">Фото (URL)</label>
                    <input type="url" class="form-input" id="productPhoto" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLink">Ссылка на предмет</label>
                    <input type="url" class="form-input" id="productLink" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="saveProductBtn">Сохранить</button>
            </form>
        </div>
    </div>

     Create Lot Modal 
    <div id="createLotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="createLotTitle">Создать лот</h2>
                <button class="close-btn" onclick="closeModal('createLotModal')">&times;</button>
            </div>
            <form id="createLotForm">
                <div class="form-group">
                    <label class="form-label" id="labelLotName">Название</label>
                    <input type="text" class="form-input" id="lotName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelStartingPrice">Начальная цена</label>
                    <input type="number" class="form-input" id="lotPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLotCategory">Категория</label>
                    <select class="form-select" id="lotCategory" required>
                        <option value="weapons">🔫 Оружие</option>
                        <option value="agents">🧍 Агенты</option>
                    </select>
                </div>
                <div class="form-group" id="lotFloatGroup">
                    <label class="form-label" id="labelLotFloat">Float (качество)</label>
                    <input type="number" class="form-input" id="lotFloat" step="0.0001" min="0" max="1">
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLotDescription">Описание</label>
                    <textarea class="form-textarea" id="lotDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLotPhoto">Фото (URL)</label>
                    <input type="url" class="form-input" id="lotPhoto" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="labelLotLink">Ссылка</label>
                    <input type="url" class="form-input" id="lotLink" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="saveLotBtn">Сохранить</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Global state
        let currentLang = 'ru';
        let translations = {};
        let products = [];
        let currentCategory = 'all';
        let isAdmin = false;

        // Check if admin mode
        const urlParams = new URLSearchParams(window.location.search);
        isAdmin = urlParams.get('admin') === 'true';

        // Load YAML translations
        async function loadTranslations() {
            try {
                const response = await fetch('webapp.yaml');
                const yamlText = await response.text();
                translations = jsyaml.load(yamlText);
                updateTexts();
            } catch (error) {
                console.error('Failed to load translations:', error);
            }
        }

        // Get translation
        function t(key) {
            return translations[currentLang]?.[key] || key;
        }

        // Update all texts
        function updateTexts() {
            document.getElementById('pageTitle').textContent = isAdmin ? t('admin_panel') : t('shop_title');
            document.getElementById('createLotBtn').textContent = t('create_lot');
            document.getElementById('createProductBtn').textContent = t('create_product');
            document.getElementById('allProductsBtn').textContent = t('all_products');
            document.getElementById('createProductTitle').textContent = t('create_product');
            document.getElementById('createLotTitle').textContent = t('create_lot');
            document.getElementById('labelProductName').textContent = t('product_name');
            document.getElementById('labelProductPrice').textContent = t('product_price');
            document.getElementById('labelCategory').textContent = t('categories');
            document.getElementById('labelFloat').textContent = t('float_value');
            document.getElementById('labelDescription').textContent = t('product_description');
            document.getElementById('labelPhoto').textContent = t('product_photo');
            document.getElementById('labelLink').textContent = t('product_link');
            document.getElementById('saveProductBtn').textContent = t('save');
            document.getElementById('labelLotName').textContent = t('product_name');
            document.getElementById('labelStartingPrice').textContent = t('starting_price');
            document.getElementById('labelLotCategory').textContent = t('categories');
            document.getElementById('labelLotFloat').textContent = t('float_value');
            document.getElementById('labelLotDescription').textContent = t('product_description');
            document.getElementById('labelLotPhoto').textContent = t('product_photo');
            document.getElementById('labelLotLink').textContent = t('product_link');
            document.getElementById('saveLotBtn').textContent = t('save');
            
            renderCategories();
            renderProducts();
        }

        // Language switcher
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                updateTexts();
            });
        });

        // Render categories
        function renderCategories() {
            const categoriesDiv = document.getElementById('categories');
            const categories = [
                { id: 'all', name: t('all_categories') },
                { id: 'weapons', name: t('weapons') },
                { id: 'agents', name: t('agents') }
            ];

            categoriesDiv.innerHTML = categories.map(cat => `
                <button class="category-btn ${currentCategory === cat.id ? 'active' : ''}" 
                        onclick="filterByCategory('${cat.id}')">
                    ${cat.name}
                </button>
            `).join('');
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            renderCategories();
            renderProducts();
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentCategory === 'all' 
                ? products.filter(p => p.status === 'available')
                : products.filter(p => p.category === currentCategory && p.status === 'available');

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <p>${t('no_products')}</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.photo_url}" alt="${product.name}" class="product-image" 
                         onerror="this.src='/placeholder.svg?height=200&width=400'">
                    <div class="product-info">
                        <div class="product-header">
                            <div>
                                <div class="product-name">${product.name}</div>
                                <div class="product-category">${t(product.category)}</div>
                            </div>
                        </div>
                        <div class="product-price">${product.price} ₽</div>
                        ${product.float ? `<div class="product-float">Float: ${product.float}</div>` : ''}
                        <div class="product-description">${product.description}</div>
                        <span class="product-status status-${product.status}">${t(product.status)}</span>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="buyProduct('${product.id}', '${product.link}')">
                                ${t('buy')}
                            </button>
                            <button class="btn btn-secondary" onclick="copyLink('${product.link}')">
                                ${t('copy_link')}
                            </button>
                            <button class="btn btn-secondary" onclick="contactAdmin()">
                                ${t('contact_admin')}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Buy product
        function buyProduct(productId, link) {
            tg.sendData(`buy:${productId}`);
            tg.openLink(link);
        }

        // Copy link
        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                tg.showAlert(t('link_copied'));
            });
        }

        // Contact admin
        function contactAdmin() {
            tg.openTelegramLink('https://t.me/admin'); // Replace with actual admin username
        }

        // Modal functions
        function openCreateProductModal() {
            document.getElementById('createProductModal').classList.add('active');
        }

        function openCreateLotModal() {
            document.getElementById('createLotModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Show/hide float field based on category
        document.getElementById('productCategory')?.addEventListener('change', (e) => {
            const floatGroup = document.getElementById('floatGroup');
            floatGroup.style.display = e.target.value === 'weapons' ? 'block' : 'none';
        });

        document.getElementById('lotCategory')?.addEventListener('change', (e) => {
            const floatGroup = document.getElementById('lotFloatGroup');
            floatGroup.style.display = e.target.value === 'weapons' ? 'block' : 'none';
        });

        // Create product form
        document.getElementById('createProductForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                photo_url: document.getElementById('productPhoto').value,
                link: document.getElementById('productLink').value,
                float: document.getElementById('productFloat').value || null,
                status: 'available',
                id: Date.now().toString()
            };
            
            products.push(formData);
            tg.sendData('admin:product_created');
            closeModal('createProductModal');
            renderProducts();
            e.target.reset();
        });

        // Create lot form
        document.getElementById('createLotForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            tg.sendData('admin:auction_created');
            closeModal('createLotModal');
            e.target.reset();
        });

        // Show all products (admin)
        function showAllProducts() {
            const grid = document.getElementById('adminProductsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.photo_url}" alt="${product.name}" class="product-image"
                         onerror="this.src='/placeholder.svg?height=200&width=400'">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${t(product.category)}</div>
                        <div class="product-price">${product.price} ₽</div>
                        ${product.float ? `<div class="product-float">Float: ${product.float}</div>` : ''}
                        <span class="product-status status-${product.status}">${t(product.status)}</span>
                        <div class="product-actions">
                            <button class="btn btn-secondary" onclick="toggleStatus('${product.id}')">
                                ${t('change_status')}
                            </button>
                            <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">
                                ${t('delete')}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle product status
        function toggleStatus(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                product.status = product.status === 'available' ? 'sold' : 'available';
                tg.sendData('admin:status_changed');
                showAllProducts();
                renderProducts();
            }
        }

        // Delete product
        function deleteProduct(productId) {
            if (confirm(t('confirm_delete'))) {
                products = products.filter(p => p.id !== productId);
                tg.sendData('admin:product_deleted');
                showAllProducts();
                renderProducts();
            }
        }

        // Initialize
        async function init() {
            await loadTranslations();
            
            // Mock data for demonstration
            products = [
                {
                    id: '1',
                    name: 'AK-47 | Redline',
                    price: 2500,
                    category: 'weapons',
                    description: 'Field-Tested качество, отличное состояние',
                    photo_url: '/placeholder.svg?height=200&width=400',
                    link: 'https://example.com/item1',
                    float: 0.25,
                    status: 'available'
                },
                {
                    id: '2',
                    name: 'Агент Phoenix',
                    price: 1500,
                    category: 'agents',
                    description: 'Редкий агент из коллекции',
                    photo_url: '/placeholder.svg?height=200&width=400',
                    link: 'https://example.com/item2',
                    status: 'available'
                }
            ];

            if (isAdmin) {
                document.getElementById('shopView').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
            } else {
                renderProducts();
            }
        }

        init();
    </script>
</body>
</html>
